<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div id="container">
        <div class="row">
          <div class="full">
            <h2>How It Works</h2>
          </div>
        </div>
        <div class="row">
          <div class="fourthColumn">
            <img src="images/screen-1.png" alt="App Switching" />
          </div>
          <div class="fourthColumn">
            <img src="images/screen-2.png" alt="Trip Filtering" />
          </div>
          <div class="fourthColumn">
            <img src="images/screen-3.png" alt="Service Filters" />
          </div>
          <div class="fourthColumn">
            <img src="images/screen-4.png" alt="Stats and Mileage" />
          </div>
        </div>
        <div class="row">
          <div class="fourthColumn">
            <img src="images/switch-icon.png" class="icon" alt="Switch Icon" />
            <h3>App Switching</h3>
            <p>Toggle all your apps on and off.</p>
          </div>
          <div class="fourthColumn">
            <img src="images/filter-icon.png" class="icon" alt="Filter Icon" />
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="fourthColumn">
            <img src="images/slider-icon.png" class="icon" alt="Slider Icon" />
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="fourthColumn">
            <img src="images/bars-icon.png" class="icon" alt="Bars Icon" />
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
