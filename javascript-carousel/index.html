<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row justifyaround" id="leftRight">
      <div class="column-side aligncenter">
        <i class="fa-solid fa-less-than" id="left"></i>
      </div>
      <div class="column-middle">
        <img src="images/001.png" alt="Bulbasaur" />
        <img src="images/004.png" alt="Charmander" class="hidden" />
        <img src="images/007.png" alt="Squirtle" class="hidden" />
        <img src="images/025.png" alt="Pikachu" class="hidden" />
        <img src="images/039.png" alt="Jigglypuff" class="hidden" />
      </div>
      <div class="column-side aligncenter">
        <i class="fa-solid fa-greater-than" id="right"></i>
      </div>
    </div>
    <div class="row justifycenter" id="dotRow">
      <div class="column-dot">
        <i class="fa-solid fa-circle dot"></i>
      </div>
      <div class="column-dot">
        <i class="fa-regular fa-circle dot"></i>
      </div>
      <div class="column-dot">
        <i class="fa-regular fa-circle dot"></i>
      </div>
      <div class="column-dot">
        <i class="fa-regular fa-circle dot"></i>
      </div>
      <div class="column-dot">
        <i class="fa-regular fa-circle dot"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
