<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="center">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="fifth">
          <div class="img">
            <img src="images/dress1.jpeg" alt="Black Dress" />
          </div>
          <p>
            <span class="brand">Free People</span>
            <span class="size">Size 6</span>
          </p>
          <p><span class="priceBg">$35</span><del>$125 retail</del></p>
        </div>
        <div class="fifth">
          <div class="img">
            <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag" />
          </div>
          <p>
            <span class="brand">Yves Saint Laurent</span>
            <span class="size">One-Size</span>
          </p>
          <p><span class="priceBg">$200</span><del>$1600 retail</del></p>
        </div>
        <div class="fifth">
          <div class="img">
            <img src="images/key.jpeg" alt="Tiffany Key" />
          </div>
          <p>
            <span class="brand">Tiffany</span>
            <span class="size">One-Size</span>
          </p>
          <p><span class="priceBg">$476</span><del>$2000 retail</del></p>
        </div>
        <div class="fifth">
          <div class="img special">
            <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag" />
          </div>
          <p>
            <span class="brand">Louis Vuitton</span>
            <span class="size">One-Size</span>
          </p>
          <p><span class="priceBg">$95</span><del>$1200 retail</del></p>
        </div>
        <div class="fifth">
          <div class="img">
            <img src="images/dress2.jpeg" alt="White Dress" />
          </div>
          <p>
            <span class="brand">Reformation</span>
            <span class="size">Size 4</span>
          </p>
          <p><span class="priceBg">$20</span><del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </body>
</html>
