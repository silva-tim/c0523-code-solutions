<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="backdrop" class="">
      <div id="modal" class="modalOff">
        <div class="popup">
          <h2>Would you like to take a survey?</h2>
          <div class="space"></div>
          <button type="button" class="close">No</button>
        </div>
      </div>
    </div>
    <div id="container">
      <button type="button" class="open">Open Modal</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
