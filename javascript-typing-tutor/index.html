<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Typing Tutor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div id="score" class="accuracy scoreOff">
          <h1>Your accuracy:</h1>
        </div>
        <h1>
          <span class="current">d</span><span>i</span><span>s</span
          ><span>a</span><span>p</span><span>p</span><span>o</span><span>i</span
          ><span>n</span><span>t</span><span>e</span><span>d</span><span> </span
          ><span>t</span><span>e</span><span>a</span><span>c</span><span>h</span
          ><span>e</span><span>r</span><span>s</span><span> </span><span>g</span
          ><span>i</span><span>v</span><span>e</span><span> </span><span>b</span
          ><span>a</span><span>d</span><span> </span><span>g</span><span>r</span
          ><span>a</span><span>d</span><span>e</span><span>s</span>
        </h1>
        <div class="btn">
          <button type="button" class="btnOff">Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
